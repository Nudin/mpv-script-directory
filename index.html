<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>MPV script directory</title>
		<link rel="stylesheet" href="main.css" type="text/css" charset="utf-8">
		<script src="populate.js" charset="utf-8"></script>
	</head>
	<body>
		<p>List of plugins (scripts, shaders, etc.) for mpv. Use <a href="https://github.com/Nudin/mplug">MPlug</a> to install them.</p>
		<noscript>No non Javascript version yet. :( Make a PR.</noscript>


		<p>
			*: Multiple scripts share a repository, therefore the star count might not indicate the scripts popularity.
		</p>
		<input type="text" id="search" onkeyup="Search()" placeholder="Search" />
		<input type="checkbox" class="filter osfilter" name="Linux" id="Linux" checked> <label for="Linux">Linux</label>
		<input type="checkbox" class="filter osfilter" name="Mac" id="Mac" checked> <label for="Mac">Mac</label>
		<input type="checkbox" class="filter osfilter" name="Windows" id="Windows" checked> <label for="Windows">Windows</label>
		<input type="checkbox" class="filter osfilter" name="Portable" id="Portable" checked> <label for="Portable">Platform independent</label>
		<span class="separator"></span>

		<input type="checkbox" class="filter typefilter" name="lua" id="lua" checked> <label for="lua">Lua Scripts</label>
		<input type="checkbox" class="filter typefilter" name="javascript" id="javascript" checked> <label for="javascript">Javascript Scripts</label>
		<input type="checkbox" class="filter typefilter" name="C" id="C" checked> <label for="C">C Plugins</label>
		<input type="checkbox" class="filter typefilter" name="shader" id="shader" checked> <label for="shader">User shader</label>
		<input type="checkbox" class="filter typefilter" name="other" id="other" checked> <label for="other">Other</label>
		<table id="main">
			<thead>
				<tr>
					<th class="sort" data-sort="name">Name</th>
					<th class="sort" data-sort="Stars">Stars</th>
					<th class="sort" data-sort="Desc">Description</th>
				</tr>
			</thead>
			<tbody class="list" id="tbody">
			</tbody>
		</table>


		<template id="scriptrow">
			<tr>
				<td><a class="name"></a><div class="scriptid"></div></td>
				<td class="stars"></td>
				<td class="desc"></td>
			</tr>
		</template>
	</body>
</html>
